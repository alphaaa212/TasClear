<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 共通のCSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/style.css') }}"
    />
    <script
      src="https://kit.fontawesome.com/52eaf8c662.js"
      crossorigin="anonymous"
    ></script>
    <!-- 各ページ専用CSSを挿入するブロック -->
    {% block head %}{% endblock %}

    <!-- 各ページ専用タイトルを挿入するブロック -->
    <title>{% block title %}my-ai-app{% endblock %}</title>
  </head>

  <body>
    <header>
      <h2 style="font-family: HG行書体">TasClear</h2>
      <nav class="menu">
        <ul>
          <li><a href="/top">今日のタスク</a></li>
          <li><a href="/list">タスク一覧</a></li>
          <li><a href="/add">タスク追加</a></li>
          <li><a href="/lanking">ランキング</a></li>
        </ul>
        <a href="{{url_for('logout')}}" class="logout">ログアウト</a>
      </nav>
    </header>

    <main>
      <!-- 各ページの内容を挿入するブロック -->
      {% block content %}{% endblock %}
    </main>

    <footer>
      <div class="footer-logo">
        &copy; 2025 Kana Shimizusawa All rights reserved.
      </div>
    </footer>
  </body>
</html>
